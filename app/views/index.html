<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulář</title>

    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .form-group label {
            flex-basis: 100%;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group:first-child label,
        .form-group:first-child input {
            flex: 1;
        }

        .form-group:first-child input {
            margin-right: 20px;
        }

        .form-group input:last-child {
            margin-right: 0;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .title{
            font-weight: bold;
            font-size: x-large;
        }

    </style>
</head>
<body>
<div class="container">
   <a href="form/"><button>Zaregistrovat se</button></a>
   <a href="school/"><button>Data školy</button></a>
   <a href="list/"><button>List</button></a>
</div>


</body>
</html>
